<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./style.css">k
</head>

<body>
    <main class="page">
        <article class="card">
            <figure class="card__image">
                <img src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=800&h=600&fit=crop"
                    alt="Abstract neural network visualization" />
            </figure>

            <div class="card__content">
                <span class="card__category">Learning</span>

                <p class="card__date">
                    <time datetime="2026-01-08">Published January 8, 2026</time>
                </p>

                <h2 class="card__title">Machine Learning and Deep Learning Foundations</h2>

                <p class="card__description">
                    These are the fundamentals and most important things to understand if you want to get into machine
                    learning and build a strong foundation.
                </p>

                <div class="card__author">
                    <figure class="card__author-image">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop"
                            alt="John Cooper profile picture">
                    </figure>
                    <p class="card__author-name">John Cooper</p>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/GSDevTools.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
